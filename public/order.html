<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png"> 
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

<body>
    <header>
        <img src="android-chrome-192x192.png" id="hero-image">
        <h1 id="hero-name">
            Jovanny Gochez
        </h1>
    </header>
    <nav class="global-nav">
        <a href="index.html">Index</a>
        <a href="contact.html">Contact</a>
        <a href="gallery.html">Gallery</a>
        <a href="order.html">Order</a>
    </nav>
    <main>
        <section>
            <h2>Order</h2>
            <article id="orders">
                <p>May I take your order please?</p>
                <form action="/submit-order-data" method="POST">
                    <fieldset>
                        <legend>Lets get to know you first!</legend>
                        <!--------------- Name Input: Text ------------------->
                        <p class="contact-p">First and Last Name *</p>
                        <label for="firstlast">
                            <input 
                              type="text" 
                              name="firstlast" 
                              class="required"
                              id="firstlast" 
                              max-size="75" 
                              maxlength="100" 
                              required 
                              placeholder="First and last name" 
                              autofocus />
                        </label>
                        <!------------------- Email Input: Number/ Text ---------------------->
                        <p class="contact-p">Email Address *</p>
                        <label for="email">
                            <input 
                                type="email" 
                                name="eAddress" 
                                class="required"
                                id="email" 
                                max-size="75" 
                                maxlength="100" 
                                required 
                                pattern="[^ @]+@[^ @]+.[a-z]+"
                                placeholder="name@host.com" />
                        </label>
                        <!----------------- Address Input: Number/ Text ----------------------->
                        <p class="contact-p">Address *</p>
                        <label for="street">Street Address:</label>
                            <input type="text" id="street" name="street" required>
                        <label for="city">City:</label>
                            <input type="text" id="city" name="city" required>
                        <label for="state">State/Province:</label>
                            <input type="text" id="state" name="state" required>
                        <label for="zip">ZIP/Postal Code:</label>
                            <input type="text" id="zip" name="zip" required>
                        <label for="country">Country:</label>
                            <select id="country" name="country" required>
                                <option value="" disabled selected>Select a Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                            </select>
                        <label for="additional">Additional Address Information (optional):</label>
                            <textarea id="additional" name="additional" minlenth="3" maxlenth="250" required placeholder="Write 250 characters or less."></textarea>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>
            &copy; 2023 Jovanny Gochez
        </p>
    </footer>
</body>
</html>
